{% extends "layout.html" %}
{% block body %}
    <div class="container root-container">
        <h2 class="text-center">New Project</h2>
        <form method="POST" action="{{ url_for('new') }}" enctype="multipart/form-data">
            <div class="form-group">
                {{ form.project_name.label }}
                {{ form.project_name(class="form-control auto-width")|safe }}
            </div>
            <div class="form-group">
                {{ form.upload_data.label }}
                {{ form.upload_data(class="form-control auto-width file")|safe }}
            </div>
            {{ form.csrf_token }}
            <button class="btn btn-default" type="submit">Create Project</button>
        </form>
    </div>
{% endblock %}
