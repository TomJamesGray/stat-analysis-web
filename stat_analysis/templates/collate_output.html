{% extends "layout.html" %}
{% import "table.html" as table %}
{% block body %}
    <div class="container root-container">
        {% if name is defined %}
            <h2>{{ name }}</h2>
        {% else %}
            <h2>Collate results</h2>
            <form action="{{ url_for('save_collated') }}" method="post" class="form-inline">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <button type="submit" class="btn btn-primary">Save Collated Data</button>
            </form>
        {% endif %}

        <p><b>Results:</b> {{ data|length }}</p>
        {{ table.table_view(headers,data,truncated) }}
    </div>
{% endblock body %}
