{% extends "layout.html" %}
{% block body %}
    <div class="container root-container">
        <h2 class="text-center">{{ project_name }}</h2>
        <table class="table table-hover">
            <tbody>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                    <tr>
                        {% for _,val in row.items() %}
                                <td>{{ val }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
